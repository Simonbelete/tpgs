{% extends "sidebar.html" %} {% load static %} {% block body %}

<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Egg Production</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Edit Eggs</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

  <!-- Main content -->
  <section class="content row">
    <div class="col-md-6">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Edit</h3>
        </div>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
                <label for="farm">Chicken</label>
                <select
                  id="chicken"
                  name="chicken"
                  value="{{ data.chicken.id }}"
                  class="form-control select2"
                  style="width: 100%"
                >
                  <option value="{{ data.chicken.id }}" selected="selected">
                    {{ data.chicken.tag }}
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="week">Week</label>
                <input
                  type="number"
                  name="week"
                  value="0"
                  min="0"
                  class="form-control"
                  id="week"
                  placeholder="Enter Week"
                />
            </div>
  
              <div class="form-group">
                <label for="eggs">Number of eggs</label>
                <input
                  type="number"
                  name="eggs"
                  value="0"
                  min="1"
                  class="form-control"
                  id="eggs"
                  placeholder="Enter weekly number of eggs"
                />
              </div>

          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- History Card -->
    <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">History</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="history" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Changed By</th>
                  <th>Chicken</th>
                  <th>Week</th>
                  <th>Eggs</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <th>Changed By</th>
                  <th>Chicken</th>
                  <th>Week</th>
                  <th>Eggs</th>
                  <th>Date</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.History -->
  </section>

  <!-- /.content -->
</section>

{% endblock %} {% block script %}
<script src="{% static 'admin-LTE-v3.2.0/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'admin-LTE-v3.2.0/plugins/select2/js/select2.full.min.js' %}"></script>
<script>
    $(function() {
        $("#chicken").select2({
            theme: 'bootstrap4',
          ajax: {
            url: "/api/v1/chickens",
            data: function (params) {
              var query = {
                search: params.term,
                page: params.page || 1,
              };
              return query;
            },
            processResults: function (data, params) {
              params.page = params.page || 1;
              var transform = $.map(data.results, function (obj) {
                obj.id = obj.id || obj.id;
                obj.text = obj.text || obj.tag;
                return obj;
              });
              return {
                results: transform,
                pagination: {
                  more: params.page * 30 < data.count,
                },
              };
            },
          },
        });

        // History
        var historyColumns = [
            { data: 'history_user.name' },
            { data: 'chicken.tag' },
            { data: 'week' },
            { data: 'eggs' },
            { data: 'history_date' }
        ]
        var historyTable = $("#history").DataTable({
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            processing: true,
            serverSide: true,
            ajax: {
            url: "/api/v1/eggs/" + "{{ data.id }}/histories",
            dataSrc: function (json) {
                json["data"] = json["results"];
                json["recordsTotal"] = json["count"];
                json["recordsFiltered"] = json["count"];
                return json.data;
            },
            data: function (d) {
                d.search = d.search.value;
                var sign = d.order[0].dir == "asc" ? "+" : "-";
                d.ordering = sign + historyColumns[d.order[0].column].data;
            },
            },
            columns: historyColumns
        });
    })

</script>
{% endblock %}
