<div class="col-12">
    <div class="card">
        <div class="card-header row">
            <h3 class="card-title col-10">Import Chicken(Excel)</h3>
            <div class="col-2">
              <a href="/home/eggs-create" role="button" type="button" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Create Weight Record</a>
            </div>
        </div>
        <div class="card-body row">
           <div class="col-4">
                {% include 'components/farm_select.html' %}
                {% include 'components/breed_select.html' %}
                {% include 'components/flock_select.html' %}
                <span id="chickens_import" class="btn btn-success col fileinput-button dz-clickable">

                <div style="margin-top: 20px" class="col-12 d-flex align-items-center">
                    <div id="chickens_import_progress" class="progress progress-striped active w-100" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
                    </div>
                </div>
           </div>
        
           <div class="col-4"></div>

           <dl class="row col-4">

                <dd class="col-sm-8">Wing Tag ID</dd>
                </dd>
          </dl>
