{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible">
            <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-hidden="true"
            >
            x
            </button>
            <h5><i class="icon fas fa-ban"></i> {{ message.tags }}!</h5>
            <ul class="messages">
                <li> {{ message }} </li>
            </ul>
        </div>
    {% endfor %}
{% endif %}
