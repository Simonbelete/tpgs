{% load widget_tweaks %}
<div class="form-group">
    <label for="feed_type_select">Feed Type</label>
    {{ form.feed_type|attr:"id:feed_type_select"|add_class:"form-control"|add_error_class:"is-invalid" }}
    <span id="{{ form.feed_type.id_for_label }}-error" class="error invalid-feedback">
      {{ form.feed_type.errors }}
    </span>
</div>
