{% load widget_tweaks %}
<div class="form-group">
    <label for="house">House</label>
    {% if form.house %}
        {{ form.house|attr:"id:house_select"|add_class:"form-control"|add_error_class:"is-invalid" }}
    {% else %}
        <select id="house_select" {{ multiple }} name="farm" class="form-control select2" style="width: 100%"></select>
    {% endif %}
    <span id="{{ form.house.id_for_label }}-error" class="error invalid-feedback">{{ form.house.errors }}</span>
</div>
