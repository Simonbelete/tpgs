{% load static %}

<section class="section-team" id="teams">
    <div class="container">
        <!-- Start Header Section -->
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header-section">
                    <h2 class="title">Let's meet with our team members</h2>
                </div>
            </div>
        </div>
        <!-- / End Header Section -->
        <div class="row">
            <!-- Start Single Person -->
            <div class="col-sm-6 col-lg-4 col-xl-3">
                <a href="https://www.ilri.org/people/tadelle-dessie">
                    <div class="single-person">
                        <div class="person-image">
                            <img src="{% static 'icons/user.png' %}" alt="">

                            {% comment %} <img class="img-fluid" src="{% static 'images/tade.jpg' %}" alt=""> {% endcomment %}
                        </div>
                        <div class="person-info">
                            <h3 class="full-name">Tadelle Dessie</h3>
                            <span class="speciality">Principal Scientist</span>
                        </div>
                    </div>
                </a>
            </div>
            <!-- / End Single Person -->
            <!-- Start Single Person -->
            <div class="col-sm-6 col-lg-4 col-xl-3">
                <a href="https://www.linkedin.com/in/wondmeneh-esatu-36857421/">
                    <div class="single-person">
                        <div class="person-image">
                            <img src="{% static 'icons/user.png' %}" alt="">
                            {% comment %} <img src="{% static 'images/wondmeneh_esatu.jpg' %}" alt=""> {% endcomment %}
                        </div>
                        <div class="person-info">
                            <h3 class="full-name">Wondmeneh Esatu</h3>
                            <span class="speciality">Scientist</span>
                        </div>
                    </div>
                </a>
            </div>
            <!-- / End Single Person -->
        </div>
    </div>
</section>
