{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'js/lib/admin-LTE/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'js/lib/admin-LTE/dist/css/adminlte.min.css' %}">
</head>
<body>
    {% block page_content %}{% endblock %}

    <script src="{% static 'js/lib/requirejs/require-v2.3.6-min.js' %}"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
